<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body>
<section class="position_section">
    <div class="w-full h-auto overflow-scroll block h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 p-4 flex items-center justify-center" >
        <div class="bg-white py-6 px-10 sm:max-w-md w-full ">
           
            <div class="">
                <div>
                     <input type="text" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500, champ"  placeholder="Name "/>
                </div>
        
                 <div>
                     <input type="email" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 my-8, champ"  placeholder="Email Adress "/>
                </div>
                 <div>
                <input type="text" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8, champ"  placeholder="Country "/>
                </div>
                 <div>
                <input type="phone" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8, champ"  placeholder="Phone "/>
                </div>
                <div class="">
                    <input type="password" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8, champ"  placeholder="Password " />
                </div>
                <div class="flex">
                    <input type="checkbox" class="border-sky-400," value="" />
                    <div class="px-3 text-gray-500">
                        I accept terms & conditions 
                    </div>
                </div>
                <div class="flex justify-center my-6">
                    <button class=" rounded-full  p-3 w-full sm:w-56   bg-gradient-to-r from-sky-600  to-teal-300 text-white text-lg font-semibold " >
                        Create Account
                    </button>
                </div>
                <div class="flex justify-center ">
                    <p class="text-gray-500">Already have an acount ?</p>
                    <a href="login.html" class="text-sky-600 pl-2">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<footer>
    <ul class="social">
        <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
        <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
        <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
      </ul>
</footer>
</html>
